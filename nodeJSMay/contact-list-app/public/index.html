<!DOCTYPE html>
<html ng-app='myApp'>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <title>Adriana Black contact list</title>
</head>
<body>

  <div class='container' ng-controller='AppCtrl'>

    <h1>contact List APP Adriana</h1>

    <table class='table'>
      <thead>
        <tr>
          <th>Name</th>
          <th>e-mail</th>
          <th>numbers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="form-control" ng-model='contact.name' name=""></td>
          <td><input type="form-control" ng-model='contact.email' name=""></td>
          <td><input type="form-control" ng-model='contact.number' name=""></td>
          <td><button class='btn-primary' ng-click='addContact()'>Add Contact</button></td>
        </tr>
        <tr ng-repeat='contact in contactList'>
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.number}}</td>
        <td><button class='btn btn-danger' ng-click='removeContact(contact._id)'> Remove</button></td>
          
        </tr>
      </tbody>
    </table>

 

  </div>

 

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js'></script>

<script src='controller/controller.js'></script>
</body>
</html>
