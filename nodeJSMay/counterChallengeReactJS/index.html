<!DOCTYPE html>
<html>
<head>
  <title>Counter Challenge</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js'></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id='app'></div>

<script type="text/babel">
  
  var Counter = React.createClass({

    getInitialState : function(){
      return {
        value: 0,

      }
    },

     addOne : function(event){
        console.log(this.state.value);
      this.setState({
        value: this.state.value + 1
      })

    },

      addFive: function(event){
        this.setState({
          value : this.state.value + 5
        })
      },

      addTen : function(event){
        console.log(this.state.value)
          this.setState({
            value: this.state.value +10
          })
      },
    render: function(){
      return(

       <div>
          <h1 className ='container'>Count : {this.state.value}</h1>
          <div className='container btn'>
            <button className='btn blue-btn' onClick={this.addOne}>Add One</button>
            <button className='btn green-btn' onClick={this.addFive}>Add Five</button>
            <button className='btn purple-btn' onClick={this.addTen}>Add Ten</button>
          </div>
       </div> 
      )

    }
  });

  ReactDOM.render(
    <Counter />,
    document.getElementById('app')
  );
</script>


</body>
</html>
